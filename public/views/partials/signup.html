<div class="container" ng-controller="SignupCtrl">
    <div class="alert alert-danger" ng-show="error">
        <button class="close" ng-click="error = null">&times;</button>
        <span ng-bind="error"></span>
    </div>
    <form class="form-signin" ng-submit="register()">
        <h2 class="form-signin-heading">Sign up</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
    </form>
</div>
