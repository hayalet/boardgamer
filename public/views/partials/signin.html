<div class="container" ng-controller="SigninCtrl">
    <div class="alert alert-danger" ng-show="error">
        <button class="close" ng-click="error = null">&times;</button>
        <span ng-bind="error"></span>
    </div>
    <form class="form-signup" ng-submit="login()">
        <h2 class="form-signup-heading">Sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="email" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" ng-model="rememberme"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <a href="/signup"> I don't have an account</a>
    </form>
</div>
