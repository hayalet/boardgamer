<div style="position: relative">
    <input type="text" class="form-control" ng-model="model" placeholder="{{prompt}}" ng-keydown="selected=false" />
    <div style="position: absolute; background: #fff; width: 100%; top: 103%; border-radius: 4px; border: 1px solid rgba(0,0,0,0.15); box-shadow: 0 6px 12px rgba(0,0,0,0.175); padding: 5px 0; box-sizing: border-box; z-index: 1000; font-size: 14px;" ng-hide="!model.length || selected">
        <div style="font-weight: bold; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; padding: 0 10px" ng-repeat="item in items | filter:model track by $index" ng-click="handleSelection()">
            <a href="/games/{{item[href]}}">{{item[title]}}</a>
        </div>
    </div>
</div>
