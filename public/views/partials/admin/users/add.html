<h1>Admin - Add User</h1>
<hr>
<form ng-submit="addUser()">
    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" ng-model="user.username" required>
    </div>
    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="user.email" required>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="user.password"
               required>
    </div>
    <div class="form-group">
        <label for="inputRole">Role</label>
        <select ng-model="user.role" id="inputRole" class="form-control" ng-options="option.title for option in userRoles track by option.val" required>
            <option value="">Select role</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
    <a class="btn btn-link" href="/admin/users">Cancel</a>
</form>
