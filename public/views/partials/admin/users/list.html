<h1>Admin - Users</h1>
<hr>
<a href="/admin/users/add" class="btn btn-default">Add user</a>
<br><br>
<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in users">
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><span class="label label-default" ng-class="{'label-primary': user.role.title === 'admin'}">{{user.role.title}}</span></td>
        <td>
            <a class="btn btn-link btn-sm" href="/admin/users/{{user._id}}/edit"><span class="glyphicon glyphicon-edit"></span> Edit</a>
            <button class="btn btn-link btn-sm" confirm="delete(user)" confirm-msg="Are you sure you want delete user {{user.username}}?">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
