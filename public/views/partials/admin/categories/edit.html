<h1>Admin - Edit Category</h1>
<hr>
<form ng-submit="updateCategory()">
    <div class="form-group">
        <label for="inputName">Name</label>
        <input type="text" id="inputName" class="form-control" placeholder="Name" ng-model="category.name" required>
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
    <a class="btn btn-link" href="/admin/categories">Cancel</a>
</form>
