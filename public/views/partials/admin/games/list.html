<h1>Admin - Games</h1>
<hr>
<a href="/admin/games/add" class="btn btn-default">Add game</a>
<br><br>
<table class="table" ng-if="games.length > 0">
    <thead>
    <tr>
        <th>Name</th>
        <th>Publisher</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="game in games">
        <td>{{game.name}}</td>
        <td>{{game.publisher}}</td>
        <td>{{game.year}}</td>
        <td>
            <a class="btn btn-link btn-sm" href="/admin/games/{{game._id}}/edit"><span class="glyphicon glyphicon-edit"></span> Edit</a>
            <button class="btn btn-link btn-sm" confirm="delete(game)" confirm-msg="Are you sure you want delete game {{game.name}}?">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>
<div ng-if="games.length === 0">There are currently no games</div>
